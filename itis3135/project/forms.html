<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logan Phinney's Laughing Pterodactyl | ITIS3135 | Forms</title>
    </head>
    <body>        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/default.css">
        <div data-include="../components/header.html"></div>
        <main>
            <h2>Forms</h2>
            <h3>Phinney's Consulting Email Newsletter Form</h3>
                <form action="#">
                    <fieldset>
                        <label for="name">Enter Your Full Name: <input id="name" name="name" type="text" required></label>
                        <label for="email">Enter Your Email: <input id="email" name="email" type="text" required></label>
                        <label for="phone">Enter Your Phone Number: <input id="phone" name="phone" type="text"></label>
                    </fieldset>
                    <fieldset>
                        <p style="text-align: left;">What type of account is your email?</p>
                        <label for="student"><input id="student" type="radio" name="radbutton">Personal Account</label>
                        <label for="professional"><input id="professional" type="radio" name="radbutton">Business Account</label>
                    </fieldset>
                    <fieldset>
                        <label for="referrer">How did you learn about us?
                            <select id="referrer" name="referrer">
                              <option value="">(select one)</option>
                              <option value="1">Personal Recommendation</option>
                              <option value="2">Online</option>
                              <option value="3">Advertisement</option>
                              <option value="4">Other</option>
                            </select>
                          </label>
                    </fieldset>
                    <fieldset>
                        <p style="text-align: left;">What content are you interested in recieving?</p>
                        <label for="consulting">
                            <input id="consulting" type="checkbox" name="consulting">Consulting News
                        </label>
                        <label for="business">
                            <input id="business" type="checkbox" name="business">Business News
                        </label>
                        <label for="events">
                            <input id="events" type="checkbox" name="events">Company Events
                        </label>
                        <label for="updates">
                            <input id="updates" type="checkbox" name="updates">Personal Updates
                        </label>
                    </fieldset>
                    <fieldset>
                            <input type="reset" value="RESET">
                            <input type="submit" value="SUBMIT" style="margin-top: 5px;">
                    </fieldset>
                </form>
        </main>
        <div data-include="../components/footer.html"></div>
        <script src="../scripts/HTMLInclude.js"></script>
    </body>
    </html>
