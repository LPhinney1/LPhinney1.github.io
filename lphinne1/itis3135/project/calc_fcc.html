<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logan Phinney's Laughing Pterodactyl | ITIS3135 | Calculator FCC</title>
    </head>
    <body>        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/default.css">
        <div data-include="../components/header.html"></div>
        <main>
            <h2>Calculator FCC</h2>
            <div class="container" style="margin-left: auto; margin-right: auto;">
                <div class="calculator">
                    <div class="calculator_display" style="font-family: 'Anonymous Pro';">0</div>
                    <div class="calculator_keys">
                        <div>
                            <button class="key-operator" data-action="add">&plus;</button>
                            <button class="key-operator" data-action="subtract">&minus;</button>
                            <button class="key-operator" data-action="multiply">&times;</button>
                            <button class="key-operator" data-action="divide">&divide;</button>
                        </div>
                        <div>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div>
                            <button>0</button>
                            <button data-action="decimal">.</button>
                            <button data-action="clear">AC</button>
                            <button class="key--equal" data-action="calculate">=</button>
                        </div>
                    </div>
                </div>
              </div>
        </main>
        <div data-include="../components/footer.html"></div>
        <script src="../scripts/calc_fcc.js"></script>
        <script src="../scripts/HTMLInclude.js"></script>
    </body>
    </html>
